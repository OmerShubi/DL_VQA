defaults:
  - hydra/job_logging: disabled
  - hydra/output_subdir: null
hydra:
  output_subdir: null
  run:
    dir: logs/hydra
main:
  experiment_name_prefix: my_exp
  seed: 1
  num_workers: 6
  parallel: False
  gpus_to_use: 1,2
  trains: False
  paths:
    base_path: '/datashare'
    logs: 'logs/'
    processed_imgs: './resnet-14x14.h5'
    vocab_path: './vocab.json'
  train_paths:
    questions: 'v2_OpenEnded_mscoco_train2014_questions.json'
    answers: 'v2_mscoco_train2014_annotations.json'
    imgs: 'train2014'
  val_paths:
    questions: 'v2_OpenEnded_mscoco_val2014_questions.json'
    answers: 'v2_mscoco_val2014_annotations.json'
    imgs: 'val2014'
train:
  num_epochs: 1
  grad_clip: 0.25
  dropout: 0.2
  num_hid: 20
  batch_size: 32
  save_model: False
  lr:
    lr_value: 1e-3
    lr_decay: 15
    lr_gamma: 0.1
    lr_step_size: 30